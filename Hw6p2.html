<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 6: Part 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    textarea, input[type="text"], button {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function countCharacter() {
      const content = document.getElementById("longContent").value.trim();
      const char = document.getElementById("searchChar").value.trim();
      const output = document.getElementById("output");
      output.textContent = ""; // Clear previous output

      if (!content || char.length !== 1) {
        alert("Please provide valid input. The content cannot be empty, and you must type exactly one character.");
        return;
      }

      // Perform case-insensitive search
      const regex = new RegExp(char, "gi");
      const matches = content.match(regex);

      if (matches) {
        output.textContent = `The character "${char}" appears ${matches.length} time(s) in the content.`;
      } else {
        // Open new window with "not found" message
        const newWindow = window.open("", "notFoundWindow", "width=300,height=100");
        newWindow.document.write(`
          <html>
          <head><title>Character Not Found</title></head>
          <body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">
            <p>Search character "${char}" not found in the content you typed.</p>
            <button onclick="window.close()">Close</button>
          </body>
          </html>
        `);
        newWindow.document.close();
      }
    }

    function clearForm() {
      document.getElementById("contentForm").reset();
      document.getElementById("output").textContent = "";
    }
  </script>
</head>
<body>
  <h1>Homework 6: Part 2 - Character Search</h1>
  <form id="contentForm" onsubmit="event.preventDefault(); countCharacter();">
    <label for="longContent">Enter your long content:</label>
    <textarea id="longContent" rows="6" placeholder="Type your content here..."></textarea>

    <label for="searchChar">Enter a single character to search:</label>
    <input type="text" id="searchChar" maxlength="1" placeholder="Type one letter">

    <button type="button" onclick="countCharacter()">Submit</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>
  <div id="output" class="output"></div>
  <a href="homework6.html">Go Back to Homework 6 Main Page</a>
     <style>
		body {
			background: #f2cc8f;
		}
</style>  
</body>
</html>
