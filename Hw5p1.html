<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 - User Information Form</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <h1>User Information Form</h1>
    <a href="https://federicobelsito.github.io/Hw5dirpage.html">Back to Homework 5 Main Page</a>

    <form id="userInfoForm">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>

        <!-- Age Group (Radio Buttons) -->
        <fieldset>
            <legend>Age Group:</legend>
            <input type="radio" id="ageUnder21" name="ageGroup" value="under21">
            <label for="ageUnder21">Less than 21</label><br>
            <input type="radio" id="age21to50" name="ageGroup" value="21to50">
            <label for="age21to50">Between 21 and 50</label><br>
            <input type="radio" id="ageOver50" name="ageGroup" value="over50">
            <label for="ageOver50">Older than 50</label>
        </fieldset><br>

        <!-- Browsers Used (Checkboxes) -->
        <fieldset>
            <legend>Browsers Used:</legend>
            <input type="checkbox" id="browserFirefox" name="browser" value="Firefox">
            <label for="browserFirefox">Firefox</label><br>
            <input type="checkbox" id="browserEdge" name="browser" value="Edge">
            <label for="browserEdge">Edge</label><br>
            <input type="checkbox" id="browserChrome" name="browser" value="Chrome">
            <label for="browserChrome">Chrome</label><br>
            <input type="checkbox" id="browserSafari" name="browser" value="Safari">
            <label for="browserSafari">Safari</label>
        </fieldset><br>

        <!-- Movie Type (Select Dropdown) -->
        <label for="movieType">Preferred Movie Type:</label>
        <select id="movieType" name="movieType">
            <option value="">Select a movie type</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Science Fiction">Science Fiction</option>
        </select><br><br>

        <!-- Buttons -->
        <button type="button" onclick="validateForm()">Submit</button>
        <button type="reset">Clear</button>
    </form>

    <!-- Output Area -->
    <div id="output" class="error"></div>

    <script>
        function validateForm() {
            const output = document.getElementById("output");
            output.textContent = ""; // Clear previous messages

            // Form elements
            const fullName = document.getElementById("fullName").value.trim();
            const ageGroup = document.querySelector("input[name='ageGroup']:checked");
            const browsers = document.querySelectorAll("input[name='browser']:checked");
            const movieType = document.getElementById("movieType").value;

            // Error messages array
            let errors = [];

            // Validation checks
            if (fullName === "") {
                errors.push("Please enter your full name.");
            }
            if (!ageGroup) {
                errors.push("Please select an age group.");
            }
            if (browsers.length === 0) {
                errors.push("Please select at least one browser you have used.");
            }
            if (movieType === "") {
                errors.push("Please select a movie type.");
            }

            // Display errors or success message
            if (errors.length > 0) {
                output.innerHTML = errors.join("<br>");
                output.className = "error";
            } else {
                output.textContent = "Thanks, your data was submitted!";
                output.className = "success";
            }
        }
    </script>
<style>
	body {
		background: #f2cc8f;
	}
</style>
</body>
</html>
