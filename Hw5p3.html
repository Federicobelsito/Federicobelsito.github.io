<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 5: Part 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    input, button, textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // State information dataset
    const statesData = [
      { name: "California", abbreviation: "CA", population: "39,512,223", area: "163,696 sq mi" },
      { name: "Texas", abbreviation: "TX", population: "28,995,881", area: "268,596 sq mi" },
      { name: "Florida", abbreviation: "FL", population: "21,477,737", area: "65,758 sq mi" },
      { name: "New York", abbreviation: "NY", population: "19,453,561", area: "54,555 sq mi" },
      { name: "Illinois", abbreviation: "IL", population: "12,671,821", area: "57,914 sq mi" },
    ];

    // Function to get state information
    function getStateInfo() {
      const userInput = document.getElementById("stateInput").value.trim().toLowerCase();
      const resultArea = document.getElementById("result");
      resultArea.value = ""; // Clear previous output

      if (!userInput) {
        resultArea.value = "Please enter a state name or abbreviation.";
        return;
      }

      const state = statesData.find(
        s =>
          s.name.toLowerCase() === userInput ||
          s.abbreviation.toLowerCase() === userInput
      );

      if (state) {
        resultArea.value = `State: ${state.name}\nAbbreviation: ${state.abbreviation}\nPopulation: ${state.population}\nArea: ${state.area}`;
      } else {
        const availableStates = statesData.map(s => `${s.name} (${s.abbreviation})`).join(", ");
        resultArea.value = `Sorry, we do not have information about this state! We only have information about the following states: ${availableStates}.`;
      }
    }

    // Function to clear the form and result
    function clearForm() {
      document.getElementById("stateInput").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</head>
<body>
  <h1>Homework 5: Part 3 - State Information</h1>
  <a href="https://federicobelsito.github.io/Hw5dirpage.html">Go Back to Homework 5 Main Page</a>

  <form onsubmit="event.preventDefault(); getStateInfo();">
    <label for="stateInput">Enter State Name or Abbreviation:</label>
    <input type="text" id="stateInput" placeholder="e.g., California or CA">
    <button type="button" onclick="getStateInfo()">Get State Info</button>
    <button type="button" onclick="clearForm()">Clear</button>
    <label for="result">Result:</label>
    <textarea id="result" readonly></textarea>
  </form>
  <style>
		body {
			background: #f2cc8f;
		}
</style>  
</body>
</html>
