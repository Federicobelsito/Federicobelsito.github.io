<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Tables</title>
    <style>
        table {
            width: 50%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #d9f9d9;
        }
    </style>
    <script>
        function generateTables() {
            const principal = 1000;
            const rates = [0.05, 0.06, 0.07];
            const years = 5;

            rates.forEach(rate => {
                let table = `<h3>Interest Rate: ${(rate * 100).toFixed(2)}%</h3><table>`;
                table += `<tr><th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>`;

                for (let year = 1; year <= years; year++) {
                    let amount = principal * Math.pow(1 + rate, year);
                    table += `<tr><td>${year}</td><td>${amount.toFixed(2).toLocaleString()}</td><td>${rate}</td></tr>`;
                }

                table += "</table>";
                document.getElementById("tables").innerHTML += table;
            });
        }
    </script>
</head>
<body onload="generateTables();">
    <h1>Learn about Compound Interest</h1>
    <div id="tables"></div>
</body>
