<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100px;
        }
        button {
            margin-right: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <h1>Student Grades</h1>

  
    <form id="gradesForm">
        <label for="hwAvg">Homework Average (0-100):</label>
        <input type="number" id="hwAvg" min="0" max="100" required>

        <label for="midExam">Mid-Term Exam Score (0-100):</label>
        <input type="number" id="midExam" min="0" max="100" required>

        <label for="finalExam">Final Exam Score (0-100):</label>
        <input type="number" id="finalExam" min="0" max="100" required>

        <label for="participation">Participation (0-100):</label>
        <input type="number" id="participation" min="0" max="100" required>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        
    </form>


    <p id="output"></p>

    <script>
      
        document.getElementById("gradesForm").addEventListener("submit", function(event) {
            event.preventDefault();  
        
            const hwAvg = parseInt(document.getElementById("hwAvg").value);
            const midExam = parseInt(document.getElementById("midExam").value);
            const finalExam = parseInt(document.getElementById("finalExam").value);
            const participation = parseInt(document.getElementById("participation").value);
            const output = document.getElementById("output");

            if (isValidInput(hwAvg, midExam, finalExam, participation)) {
          
                const finalAverage = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));

          
                const grade = getLetterGrade(finalAverage);

              
                output.textContent = `Final Average: ${finalAverage}, Grade: ${grade}`;

    
                if (grade === 'D' || grade === 'F') {
                    output.textContent += " - Student must retake the course.";
                }
            } else {
              
                output.textContent = "Error: Please enter valid numbers between 0 and 100.";
            }
        });

      
        function isValidInput(hwAvg, midExam, finalExam, participation) {
            return [hwAvg, midExam, finalExam, participation].every(val => !isNaN(val) && val >= 0 && val <= 100);
        }

  
        function getLetterGrade(finalAverage) {
            if (finalAverage >= 90) return 'A';
            if (finalAverage >= 80) return 'B';
            if (finalAverage >= 70) return 'C';
            if (finalAverage >= 60) return 'D';
            return 'F';
        }
        
    </script>

</body>
</html>
