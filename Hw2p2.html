            font-family: Arial, sans-serif;

            display: block;
            margin-bottom: 10px;

            margin-top: 20px;

            margin-right: 10px;
        }
    </style>

<body>

    <h1>Process Three Integers</h1>
    
    <form id="integerForm">
        <label for="num1">Enter first integer:</label>
        <input type="number" id="num1" required>
        
        <label for="num2">Enter second integer:</label>
        <input type="number" id="num2" required>
        
        <label for="num3">Enter third integer:</label>
        <input type="number" id="num3" required>

        <button type="button" onclick="processNumbers()">Process</button>
        <button type="reset">Clear</button>
    </form>

    <div class="result">
        <h3>Results:</h3>
        <p id="output"></p>
    </div>

    <script>
        function processNumbers() {
            // Get the input values
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let num3 = parseInt(document.getElementById('num3').value);

            // Check if all numbers are provided
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('output').innerText = 'Please enter valid numbers.';
                return;
            }

            // Calculate sum, average, and product
            let sum = num1 + num2 + num3;
            let average = sum / 3;
            let product = num1 * num2 * num3;

            // Find the smallest and largest numbers
            let smallest = Math.min(num1, num2, num3);
            let largest = Math.max(num1, num2, num3);

            // Display the results
            let result = `
                Sum: ${sum}\n
                Average: ${average.toFixed(2)}\n
                Product: ${product}\n
                Smallest: ${smallest}\n
                Largest: ${largest}
            `;
            document.getElementById('output').innerText = result;
        }
    </script>

</body>

			background: #f2cc8f;
